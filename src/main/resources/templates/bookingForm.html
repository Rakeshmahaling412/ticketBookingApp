<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        h2 {
            margin-top: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        li {
            margin-bottom: 10px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="number"], button {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Welcome to the Ticket Booking Portal</h1>

<!-- Display booked seats for logged-in users -->
<h2>Booked Seats:</h2>
<ul>
    <li th:if="${bookedSeats != null}" th:each="seat : ${bookedSeats}" th:text="${seat.seatNumber}"></li>
    <li th:if="${bookedSeats == null}">No booked seats</li>
</ul>

<!-- Form for selecting screen and seats -->
<form th:action="@{/book}" method="post">
    <label for="screen">Select Screen:</label>
    <select id="screen" name="screen">
        <option value="1">Screen 1</option>
        <option value="2">Screen 2</option>
        <!-- Add more screen options dynamically if needed -->
    </select>
    <br>
    <label for="seats">Select Number of Seats (1 to 10):</label>
    <input type="number" id="seats" name="seats" min="1" max="10">
    <br>
    <button type="submit">Confirm Booking</button>
</form>
</body>
</html>
